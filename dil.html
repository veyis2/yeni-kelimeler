let index = 0;
let repeatCounter = 0;
let repeatLimit = 1;

function speak(text, lang, callback) {
  let utterance = new SpeechSynthesisUtterance(text);
  utterance.lang = lang;
  utterance.rate = 1; // normal hız
  utterance.onend = callback;
  speechSynthesis.speak(utterance);
}

function showWord(word) {
  wordBox.innerHTML = `<h3>${word.en} → ${word.tr}</h3>`;
}

function startReading() {
  index = 0;
  repeatLimit = parseInt(repeatInput.value) || 1;
  repeatCounter = 0;
  readNext();
}

function readNext() {
  if (index >= words.length) return;

  let word = words[index];
  showWord(word);
  counterDisplay.textContent = `Kelime: ${index+1}/${words.length} | Tekrar: ${repeatCounter+1}/${repeatLimit}`;

  // İngilizce oku
  speak(word.en, "en-US", () => {
    // Türkçe oku
    setTimeout(() => {
      speak(word.tr, "tr-TR", () => {
        repeatCounter++;
        if (repeatCounter < repeatLimit) {
          setTimeout(readNext, 500); // tekrar aynı kelime
        } else {
          repeatCounter = 0;
          index++;
          setTimeout(readNext, 800); // sonraki kelime
        }
      });
    }, 400);
  });
}

startBtn.addEventListener("click", startReading);
